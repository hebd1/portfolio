<!-- ======= About Me Section ======= -->
<section id="about" class="about">
  <div class="container">
    <div #watchVisible class="section-title">
      <span>About Me</span>
      <h2>About Me</h2>
      <p></p>
    </div>

    <div class="row">
      <div class="image-container col-lg-4">
        <div
          *ngIf="isVisible"
          [@slideInLeftOnEnter]
          [@fadeOutOnLeave]
          class="image d-flex align-items-stretch justify-content-center justify-content-lg-start"
        ></div>
      </div>
      <div class="col-lg-8 d-flex flex-column align-items-stretch">
        <div
          *ngIf="isVisible"
          [@fadeInOnEnter]
          [@fadeOutOnLeave]
          class="content ps-lg-4 d-flex flex-column justify-content-center"
        >
          <div class="row">
            <div class="col-lg-6">
              <ul>
                <li>
                  <i class="bi bi-chevron-right"></i>
                  <strong>Name:</strong> <span>Eli Hebdon</span>
                </li>
                <li>
                  <i class="bi bi-chevron-right"></i>
                  <strong>School:</strong>
                  <span>University of Utah</span>
                </li>
                <li>
                  <i class="bi bi-chevron-right"></i>
                  <strong>City:</strong> <span>Nampa, ID</span>
                </li>
              </ul>
            </div>
            <div class="col-lg-6">
              <ul>
                <li>
                  <i class="bi bi-chevron-right"></i>
                  <strong>Age:</strong> <span>26</span>
                </li>
                <li>
                  <i class="bi bi-chevron-right"></i>
                  <strong>Degree:</strong>
                  <span>Bachelors of Computer Science</span>
                </li>
                <li>
                  <i class="bi bi-chevron-right"></i>
                  <strong>email:</strong>
                  <span>elihebdon@gmail.com</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End .content-->

        <div class="skills-content ps-lg-4">
          <div
            *ngIf="isVisible"
            [@fadeInOnEnter]
            [@fadeOutOnLeave]
            class="skills-container"
          >
            <div class="progress">
              <span class="skill">HTML <i class="val"> 90%</i></span>
              <div
                [appProgress]="90"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>

            <div class="progress">
              <span class="skill">CSS <i class="val"> 75%</i></span>
              <div
                [appProgress]="75"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>

            <div class="progress">
              <span class="skill"
                >Javascript & Typescript <i class="val"> 80%</i></span
              >
              <div
                [appProgress]="80"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>

            <div class="progress">
              <span class="skill">Go <i class="val"> 85%</i></span>
              <div
                [appProgress]="85"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div class="progress">
              <span class="skill">Python <i class="val"> 75%</i></span>
              <div
                [appProgress]="75"
                class="progress-bar"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End About Me Section -->
