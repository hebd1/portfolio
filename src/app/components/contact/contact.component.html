<!-- ======= Contact Me Section ======= -->
<section id="contact" class="contact">
  <div class="svg-header">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#7393B3"
        fill-opacity="1"
        d="M0,96L80,85.3C160,75,320,53,480,64C640,75,800,117,960,133.3C1120,149,1280,139,1360,133.3L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
      ></path>
    </svg>
  </div>
  <div class="container">
    <div #watchVisible class="section-title">
      <span>Contact Me</span>
      <h2>Contact Me</h2>
    </div>

    <div class="row">
      <div
        *ngIf="isVisible"
        [@slideInLeftOnEnter]
        [@fadeOutOnLeave]
        class="col-lg-6"
        style="margin-bottom: 2rem"
      >
        <div class="row">
          <div class="col-md-12">
            <div class="info-box">
              <mat-icon>person</mat-icon>
              <div class="social-links">
                <a href="https://github.com/hebd1" class="github"
                  ><i class="bi bi-github"></i
                ></a>
                <a
                  href="https://www.linkedin.com/in/eli-hebdon"
                  class="linkedin"
                  ><i class="bi bi-linkedin"></i
                ></a>
                <a href="https://t.me/elihebdon" class="telegram"
                  ><i class="bi bi-telegram"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-box mt-4">
              <mat-icon> email</mat-icon>
              <h3>Email Me</h3>
              <p>elihebdon@gmail.com</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-box mt-4">
              <mat-icon> phone</mat-icon>
              <h3>Call Me</h3>
              <p>+1 (801) 420 4031</p>
            </div>
          </div>
        </div>
      </div>

      <div
        *ngIf="isVisible"
        [@slideInRightOnEnter]
        [@fadeOutOnLeave]
        class="col-lg-6"
      >
        <form
          [formGroup]="FormData"
          (ngSubmit)="onSubmit(FormData.value)"
          class="php-email-form"
        >
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                placeholder="Your Name"
                formControlName="Name"
                required
              />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Your Email"
                formControlName="Email"
                required
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              placeholder="Subject"
              formControlName="Subject"
              required
            />
          </div>
          <div class="form-group mt-3">
            <textarea
              class="form-control"
              name="message"
              rows="6"
              placeholder="Message"
              formControlName="Message"
              required
            ></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">
              Your message has been sent. Thank you!
            </div>
          </div>
          <div class="text-center">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Me Section -->
